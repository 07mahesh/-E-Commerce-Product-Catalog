<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Product Catalog</h2>

        <!-- Search Box -->
        <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search for products..." onkeyup="searchProducts()">

        <div class="row" id="productContainer">
            {% for product in products %}
            <div class="col-md-4 product-item">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="text-success">Price: â‚¹{{ product.price }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function searchProducts() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let products = document.querySelectorAll(".product-item");

            products.forEach(product => {
                let title = product.querySelector(".card-title").innerText.toLowerCase();
                product.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
